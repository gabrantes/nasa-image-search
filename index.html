<!DOCTYPE HTML>
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NASA Image Search</title>
</head>

<body>
    <div class="margins">
        <p>NASA Image Search by Gabriel Abrantes</p>
    </div>

    <div class="margins">
        <form onsubmit="return false">
            <!-- Basic Search Tools -->
            <div class="form-inline">
                <input type="text" class="form-control" id="search_q">
                <button type="submit" class="btn btn-primary" id="search_btn">Search</button>
                <button type="button" class="btn btn-link" data-toggle="collapse" data-target="#advanced" aria-expanded="false" aria-controls="advanced">Tools</button>
            </div>      

            <!-- Advanced Search Tools-->
            <div class="collapse card" id="advanced">
                <div class="card.body form-inline">
                    <div class="margins">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                    
                    <div class="margins">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location">
                    </div>
                    
                    <div class="margins">
                        <label for="year_start">Year Start</label>
                        <input type="number" class="form-control" id="year_start">
                    </div>

                    <div class="margins">
                        <label for="year_end">Year End</label>
                        <input type="number" class="form-control" id="year_end">
                    </div>
                </div>                    
            </div>  
        </form>

    </div>

    
    <div class="grid" id="container">
        <!-- images are appended in here-->
    </div>


    <!-- Bootstrap -->
    <!-- the slim jquery
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- my script -->
    <script src="search.js"></script>
</body>
